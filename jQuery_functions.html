<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery functions</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $("#valueTest").hide();
            $("p").data('greeting', 'Here is the data.')

           $("#hide").click(function() {
                $( "p" ).hide();
                });
            $("#show").click(function(){
                $( "p" ).show();
                });

            $("#toggle").click(function() {
                $( "p" ).toggle();
                });

            $("#slideD").click(function() {
                $( "p" ).hide();
                $( "p" ).slideDown();
                });

            $("#slideU").click(function() {
                $( "p" ).show();
                $( "p" ).slideUp();
                });

            $("#slideT").click(function() {
                $( "p" ).slideToggle("slow");
                });

            $("#fadeIn").click(function() {
                $( "p" ).hide();
                $( "p" ).fadeIn("slow");
                });

            $("#fadeOut").click(function() {
                $( "p" ).fadeOut("slow");
                });

            $("#addClass").click(function() {
                $( "p" ).addClass("blue");
                });
            
            $("#before").click(function() {
                $( "p" ).before("<br>" ,"just before");
                });         

            $("#after").click(function() {
                $( "p" ).after("just after");
                });

            $("#append").click(function() {
                $( "p" ).append("Coding is Super!");
                });

            $("#html").click(function() {
                $( "p" ).html("Will change to this.");
                });
            
            $("#attr").click(function() {
                $( "p" ).attr("align", "right");
                });

            $("#val").click(function() {
                $("#valueTest").show();
                $( "#test2" ).val("Fun Stuff");
                });
            $("#text").click(function() {
                $( "p" ).text("Awesome!");
                });
            $("#data").click(function() {
                alert($( "p" ).data('greeting'));
                });



        })
    </script>
    <style>
        .blue {
            color: blue;
        }
    </style>

</head>
    <body>

    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>
    <button id="slideD">slideDown</button>
    <button id="slideU">slideUp</button>
    <button id="slideT">slideToggle</button>
    <button id="fadeIn">fadeIn</button>
    <button id="fadeOut">fadeOut</button>
    <button id="addClass">addClass</button>
    <button id="before">before</button>
    <button id="after">after</button>
    <button id="append">append</button>
    <button id="html">html</button>
    <button id="attr">attr</button>
    <button id="val">val</button>
    <button id="text">text</button>
    <button id="data">data</button>



    <p>This is what happens.</p>
    <p id="valueTest"><input type="text" id="test2" value="value"></p>

    </body>
</html>
